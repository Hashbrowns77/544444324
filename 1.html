<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齡判斷範例</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1>年齡判斷器</h1>
        
        <div class="input-group">
            <label for="age">請輸入年齡：</label>
            <input type="number" id="age" placeholder="輸入您的年齡">
        </div>
        
        <button onclick="checkAge()">檢查是否成年</button>
        
        <div class="result" id="result">
            
        </div>
    </div>

    <script>
        function checkAge() {
            
            const ageInput = document.getElementById("age");
            const resultDiv = document.getElementById("result");
            
            
            if (!ageInput.value) {
                resultDiv.textContent = "請輸入年齡！";
                resultDiv.style.display = "block";
                resultDiv.style.backgroundColor = "#ffebee";
                resultDiv.style.borderLeftColor = "#f44336";
                return;
            }
            
            
            const age = parseInt(ageInput.value);
            
            
            if (age >= 20) {
                resultDiv.textContent = `您今年 ${age} 歲，已成年！`;
                resultDiv.style.backgroundColor = "#e8f5e9";
                resultDiv.style.borderLeftColor = "#4CAF50";
            } else {
                resultDiv.textContent = `您今年 ${age} 歲，未成年！`;
                resultDiv.style.backgroundColor = "#fff3e0";
                resultDiv.style.borderLeftColor = "#ff9800";
            }
            
            
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
